<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Метод простых итераций</title>
    <style>
        .m {
            display: flex;
            justify-content: center;
        }

        input {
            width: 10%;
        }

        #matrix {
            margin-right: auto;
            margin-left: auto;
        }

        .cell {
            margin: 4px;
            padding: 4px;
            width: 35px;
        }

        .right_part {
            margin-left: 15px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="button"] {
            margin: 3px;
        }
    </style>
</head>
<body>
<div style="display: flex">
    <div style="display: flex">
        <div>
            <label>
                Загрузить данные из файла
                <input type="file" id="fileInput" style="width: max-content; color: rgba(0, 0, 0, 0); margin: 5px"
                       accept=".txt">
            </label><br>
            <label>
                Размер матрицы
                <input type="number" id="size" oninput="createNewMatrix()" value="3">
            </label>
            <label>
                Точность
                <input type="number" id="accuracy" value="0.001">
            </label>
            <label>
                Максимальное число итераций
                <input type="number" id="maximum_number_of_iterations" value="200">
            </label>
            <br>
            <label>
                Начальные приближения
                <div id="init_approx"></div>
            </label>
            <input type="button" value="Рассчитать" onclick="calc()" style="min-width: min-content">
        </div>
    </div>
    <a href="https://github.com/DaniilOrchikov/Computational_mathematics/tree/master/laba1" target="_blank"
       style="text-align: center">GitHub</a>
    <div style="margin-left: auto; text-align: right">
        <input type="button" value="Очистить" onclick="createNewMatrix()" style="min-width: min-content">
        <br>
        <input type="button" value="Генерировать матрицу с диагональным преобладанием" onclick="generateMatrix(true)"
               style="min-width: min-content">
        <br>
        <input type="button" value="Генерировать матрицу без диагонального преобладания" onclick="generateMatrix(false)"
               style="min-width: min-content">
        <br>
        <input type="button" value="Загрузить матрицу из лекции" onclick="generateLectureMatrix()"
               style="min-width: min-content">
    </div>
</div>
<div class="m" style="margin-top: 40px">
    <div id="matrix"></div>
</div>
<br>
<div id="message" class="m"></div>
<br>
<div class="m">
    <div id="new_matrix"></div>
</div>
<div id="answer"></div>
</body>
<script type="text/javascript">
    let matrix = []
    let right_parts = []
    let n = 0
    window.addEventListener("load", function () {
        createNewMatrix()
    })

    document.getElementById('fileInput').addEventListener('change', function (event) {
        const reader = new FileReader();
        reader.readAsText(event.target.files[0]);
        reader.onload = function () {
            handleFileText(reader.result);
        };
        reader.onerror = function () {
            console.error('Ошибка при чтении файла', reader.error);
        };
        document.getElementById('fileInput').value = ""
    });

    function handleFileText(text) {
        text = text.split("\r\n")
        n = text[0] * 1
        document.getElementById("size").value = n
        document.getElementById("accuracy").value = Number.parseFloat(text[1])
        document.getElementById("maximum_number_of_iterations").value = text[2]
        let m = ""
        for (let i = 0; i < n; i++) {
            m += `<input type='number' class='cell' value='${text[3].split(" ")[i]}' onfocusin='cellClickIn(this)' onfocusout='cellClickOut(this)'>`
        }
        document.getElementById("init_approx").innerHTML = m
        matrix = []
        right_parts = []
        for (let i = 0; i < n; i++) {
            let t = text[i + 4].split(" ")
            right_parts.push(t.pop())
            matrix.push([])
            for (let j = 0; j < n; j++)
                matrix[i].push(Number.parseFloat(t[j]))
        }
        printMatrix()
    }

    function createNewMatrix() {
        n = document.getElementById("size").value * 1
        matrix = Array.from({length: n}, () => new Array(n).fill(0));
        right_parts = new Array(n).fill(0)
        printMatrix()
        let m = ""
        for (let i = 0; i < n; i++) {
            m += "<input type='number' class='cell' value='0' onfocusin='cellClickIn(this)' onfocusout='cellClickOut(this)'>"
        }
        document.getElementById("init_approx").innerHTML = m
    }

    function printMatrix() {
        n = document.getElementById("size").value * 1
        let m = ""
        for (let i = 0; i < n; i++) {
            m += "<div class='row'>"
            for (let j = 0; j < n; j++) {
                m += `<input type='number' class='cell' value='${matrix[i][j]}' onfocusin='cellClickIn(this)' onfocusout='cellClickOut(this)'>`
            }
            m += `<input type='number' class='cell right_part' value='${right_parts[i]}' onfocusin='cellClickIn(this)' onfocusout='cellClickOut(this)'></div>`
        }
        document.getElementById("matrix").innerHTML = m
        clear()
    }

    function cellClickIn(cell) {
        if (cell.value === "0") {
            cell.value = ""
        }
    }

    function cellClickOut(cell) {
        if (cell.value === "") {
            cell.value = "0"
        }
    }

    function checkDiagonalDominance(matrix) {
        // Смотрим в каждой ли строке есть элемент модуль которого больше суммы моделей остальных элементов в строке
        // Также смотрим возможно ли будет переставить строки так что эти элементы встанут на диагональ
        let f = new Array(n).fill(0);
        for (let i = 0; i < n; i++) {
            let max_value = 0
            let ind = -1
            for (let j = 0; j < n; j++) {
                if (Math.abs(matrix[i][j]) > max_value) {
                    max_value = Math.abs(matrix[i][j])
                    ind = j
                }
            }
            if (ind !== -1) f[ind] = true
            if (matrix[i].reduce((partialSum, a) => partialSum + Math.abs(a), 0) - Math.abs(max_value) > Math.abs(max_value)) {
                return false; // выполнение достаточного условия невозможно
            }
        }
        return f.reduce((flag, a) => flag && a) // имеет ли смысл пытаться переставлять строки?
    }

    function readMatrix() {
        matrix = []
        // Считываем матрицу
        let rows = document.querySelectorAll('#matrix .row')
        right_parts = []
        rows.forEach(row => {
            let rowValues = []
            right_parts.push(parseInt(row.getElementsByClassName("right_part")[0].value, 10))
            let inputs = row.querySelectorAll(':not(.right_part)')
            inputs.forEach(input => {
                rowValues.push(parseInt(input.value, 10))
            });
            matrix.push(rowValues)
        })
    }

    function calc() {
        readMatrix()
        let variable_matrix = []
        let variable_right_parts = []
        for (let i = 0; i < n; i++) {
            variable_matrix.push([...matrix[i]])
        }
        variable_right_parts.push(...right_parts)
        // -----
        // Смотрим возможно ли диагональное преобладание и если возможно - добиваемся этого с помощью переставления строк
        // Иначе пытаемся убрать с диагонали все нули так как в противном случае на следующем шаге будет деление на ноль
        if (!checkDiagonalDominance(variable_matrix)) {
            document.getElementById("message").innerHTML = "Достигнуть диагонального преобладания невозможно<br>"
            // -----
            // Пробуем убрать нули с диагонали
            for (let i = 0; i < n; i++) {
                let ind = 0
                for (let j = 0; j < n; j++) {
                    if (variable_matrix[i][j] !== 0 && variable_matrix[j][i] !== 0) {
                        ind = j
                        break
                    }
                }
                variable_matrix[i] = [variable_matrix[ind], variable_matrix[ind] = variable_matrix[i]][0]
                variable_right_parts[i] = [variable_right_parts[ind], variable_right_parts[ind] = variable_right_parts[i]][0]
            }
            let f = true
            for (let i = 0; i < n; i++)
                if (!variable_matrix[i][i]) f = false
            if (!f) { // Не получилось убрать с диагонали все нули :(
                clear()
                document.getElementById("message").innerHTML += "Матрица несовместна"
                return
            }
            // -----
        } else {
            for (let i = 0; i < n; i++) {
                let max_value = 0
                let ind = -1
                for (let j = 0; j < n; j++) { // Находим индекс максимального элемента в строке
                    if (Math.abs(variable_matrix[i][j]) >= max_value) {
                        max_value = Math.abs(variable_matrix[i][j])
                        ind = j
                    }
                }
                // переставляем строку так чтобы максимальный элемент в ней встал на диагональ
                if (ind !== -1) {
                    variable_matrix[i] = [variable_matrix[ind], variable_matrix[ind] = variable_matrix[i]][0]
                    variable_right_parts[i] = [variable_right_parts[ind], variable_right_parts[ind] = variable_right_parts[i]][0]
                }
                if (ind !== i)
                    i = Math.min(i, ind) - 1
            }
        }
        // -----
        // Рисуем матрицу с переставленными строками
        let m = ""
        for (let i = 0; i < n; i++) {
            m += "<div class='row'>"
            for (let j = 0; j < n; j++) {
                m += `<input type='number' class='cell' value='${variable_matrix[i][j]}' readonly>`
            }
            m += `<input type='number' class='cell right_part' value='${variable_right_parts[i]}' readonly></div>`
        }
        document.getElementById("new_matrix").innerHTML = m
        // -----
        // Выражаем неизвестные x1, x2, ..., xn (делим строку на элемент на диагонали)
        for (let i = 0; i < n; i++) {
            let mid = variable_matrix[i][i]
            for (let j = 0; j < n; j++) {
                variable_matrix[i][j] /= -mid
            }
            variable_matrix[i][i] = 0
            variable_right_parts[i] /= mid
        }
        // -----
        // Итерационно вычисляем значения
        let x_n = []
        document.getElementById("init_approx").querySelectorAll("*").forEach(input => {
            x_n.push(parseInt(input.value, 10))
        })
        let x_n1 = new Array(n)

        let v = 0
        while (true) {
            v += 1
            for (let i = 0; i < n; i++) {
                let a = 0
                for (let j = 0; j < n; j++) {
                    a += variable_matrix[i][j] * x_n[j]
                }
                a += variable_right_parts[i]
                x_n1[i] = a
            }
            let max_deviation = 0
            for (let i = 0; i < n; i++) {
                if (Math.abs(x_n[i] - x_n1[i]) > max_deviation)
                    max_deviation = Math.abs(x_n[i] - x_n1[i])
            }
            if (max_deviation < document.getElementById("accuracy").value)
                break
            document.getElementById("answer").innerHTML = ""
            if (v >= document.getElementById("maximum_number_of_iterations").value) {
                document.getElementById("answer").innerHTML = "Не удалось достигнуть требуемой точности за отведенное количество итераций<br>"
                break
            }
            x_n = [...x_n1]
            x_n1 = new Array(n)
        }
        // -----
        printAnswer(x_n, x_n1, v)
    }

    function printAnswer(x_n, x_n1, v) {
        let m = ""
        for (let i = 0; i < n; i++)
            m += `x${i + 1} = ${x_n1[i]}<br>`
        m += "Число итераций: " + v + "<br>"
        m += "Вектор погрешностей: ["
        for (let i = 0; i < n; i++) {
            m += `${x_n[i] - x_n1[i]}`
            if (i + 1 < n) m += ", "
        }
        m += "]<br><br>"
        m += "Проверка:<br>"
        for (let i = 0; i < n; i++) {
            let s = 0
            for (let j = 0; j < n; j++) {
                m += Math.abs(matrix[i][j] * x_n1[j])
                s += matrix[i][j] * x_n1[j]
                if (j + 1 < n) m += matrix[i][j] * x_n1[j] > 0 ? " + " : " - "
            }
            m += " = " + s + "<br>"
        }
        document.getElementById("answer").innerHTML += m
    }

    function generateMatrix(diagonal_predominance) {
        matrix = Array.from({length: n}, () => new Array(n).fill(0))
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                matrix[i][j] = Math.floor(Math.random() * 10) - 5
            }
            if (diagonal_predominance) {
                matrix[i][i] = matrix[i].reduce((partialSum, a) => partialSum + Math.abs(a), 0) + Math.floor(Math.random() * 4) + 1
                if (Math.floor(Math.random() * 2) === 0) matrix[i][i] *= -1
            }
        }
        for (let i = 0; i < n * 3; i++) {
            let ind1 = Math.floor(Math.random() * n)
            let ind2 = Math.floor(Math.random() * n)
            matrix[ind2] = [matrix[ind1], matrix[ind1] = matrix[ind2]][0]
        }
        right_parts = []
        for (let i = 0; i < n; i++) right_parts.push(Math.floor(Math.random() * 90) - 45)

        printMatrix()
    }

    function generateLectureMatrix() {
        matrix = [[2, 2, 10], [10, 1, 1], [2, 10, 1]]
        document.getElementById("size").value = 3
        document.getElementById("accuracy").value = 0.01
        right_parts = [14, 12, 13]
        printMatrix()
    }

    function clear() {
        document.getElementById("new_matrix").innerHTML = ""
        document.getElementById("answer").innerText = ""
        document.getElementById("message").innerHTML = ""
    }
</script>
</html>
